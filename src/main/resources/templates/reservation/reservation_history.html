<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 대기 화면</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .button {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .button.cancel-button {
            background-color: #dc3545;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>좌석 선택 및 결제 </h1>

    <!-- 예약 정보를 보여주는 테이블 -->
    <table>
        <thead>
        <tr>
            <th>날짜</th>
            <th>출발 시간</th>
            <th>출발지</th>
            <th>목적지</th>
            <th>좌석 번호</th>
            <th>동작</th>
        </tr>
        </thead>
        <tbody>
        <!-- 타임리프를 사용하여 reservations 모델을 렌더링 -->
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.departureDate}">날짜</td>
            <td th:text="${reservation.departureTime}">출발 시간</td>
            <td th:text="${reservation.origin}">출발지</td>
            <td th:text="${reservation.destination}">목적지</td>
            <td th:text="${reservation.seatNumber}">좌석번호</td>
            <td>
                <!-- 타임리프를 이용해 동적 URL 생성 -->
                <!-- 결제하기 버튼 -->
                <button class="button" th:onclick="'payReservation(\'' + ${reservation.id} + '\')'">결제하기</button>
                <!-- 취소하기 버튼 -->
                <button class="button cancel-button" th:onclick="'cancelReservation(\'' + ${reservation.id} + '\')'">취소하기</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function payReservation(reservationId) {
        // 결제하기 버튼 클릭 시 호출되는 함수
        window.location.href = '/pay/' + reservationId;
    }

    function cancelReservation(reservationId) {
        // 취소하기 버튼 클릭 시 호출되는 함수
        fetch('/api/reservation/' + reservationId, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    // 응답이 성공인 경우
                    alert('예약이 취소되었습니다.');

                } else if (response.status === 404) {
                    // 404 Not Found 에러 처리
                    alert('해당 예약이 존재하지 않습니다');

                } else {
                    // 기타 오류 처리
                    alert('예약 취소 중 문제가 발생했습니다.');
                }
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('예약 취소 중 문제가 발생했습니다.');
            });
    }
</script>

</body>
</html>
