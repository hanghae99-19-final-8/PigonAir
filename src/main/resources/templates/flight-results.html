<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #1E90FF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1E90FF;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Flight Search Results</h1>
<form action="#" method="get">
    <div>
        <label for="orderBy">Order By:</label>
        <select name="orderBy" id="orderBy">
            <option value="id" th:selected="${orderBy == 'id'}">ID</option>
            <!-- 다른 정렬 기준 추가 -->
        </select>

        <label for="orderDirection">Order Direction:</label>
        <select name="orderDirection" id="orderDirection">
            <option value="ASC" th:selected="${orderDirection == 'ASC'}">Ascending</option>
            <option value="DESC" th:selected="${orderDirection == 'DESC'}">Descending</option>
        </select>

        <label for="pageSize">Page Size:</label>
        <select name="size" id="pageSize">
            <option value="10" th:selected="${size == 10}">10</option>
            <option value="20" th:selected="${size == 20}">20</option>
            <option value="50" th:selected="${size == 50}">50</option>
        </select>

        <label for="page">Page:</label>
        <input type="number" name="page" id="page" value="${page}" min="1">

        <button type="submit">Apply</button>
    </div>
</form>

<!-- 비행 정보 테이블 -->
<table>
    <!-- 테이블 헤더 -->
    <thead>
    <tr>
        <th>Flight ID</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Origin</th>
        <th>Destination</th>
    </tr>
    </thead>
    <!-- 테이블 바디 -->
    <tbody>
    <!-- 비행 정보 루프 -->
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.departureTime}"></td>
        <td th:text="${flight.arrivalTime}"></td>
        <td th:text="${flight.origin}"></td>
        <td th:text="${flight.destination}"></td>
        <td>
            <a th:href="@{'/api/flight/' + ${flight.id}}">좌석 선택</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${totalPages > 1}">
    <div>
        <a th:href="@{'/api/flight/' + ${startDate} + '/' + ${endDate} + '/' + ${departure} + '/' + ${destination} + '?page=1'}">First</a>
        <a th:if="${currentPage > 1}" th:href="@{'/api/flight/' + ${startDate} + '/' + ${endDate} + '/' + ${departure} + '/' + ${destination} + '?page=' + ${currentPage - 1}}">Previous</a>
        <span th:each="pageNum : ${#numbers.sequence(currentPage - (currentPage % 5 == 0 ? 4 : (currentPage % 5 - 1)), totalPages, 5)}">
            <a th:href="@{'/api/flight/' + ${startDate} + '/' + ${endDate} + '/' + ${departure} + '/' + ${destination} + '?page=' + ${pageNum}}"><span th:text="${pageNum}"></span></a>
        </span>
        <a th:if="${currentPage < totalPages}" th:href="@{'/api/flight/' + ${startDate} + '/' + ${endDate} + '/' + ${departure} + '/' + ${destination} + '?page=' + ${currentPage + 1}}">Next</a>
        <a th:href="@{'/api/flight/' + ${startDate} + '/' + ${endDate} + '/' + ${departure} + '/' + ${destination} + '?page=' + ${totalPages}}">Last</a>
    </div>
</div>


</body>
</html>
