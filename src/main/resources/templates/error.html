<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flight Search - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1519974719765-e6559eac2575');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            color: black;
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            margin-top: 20px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group button {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Request Error</h2>
    <div class="alert alert-danger" role="alert">
        <strong>Error!</strong> Your request could not be processed due to a bad request. Please make sure your
        information is correct and try again.
    </div>
    <div class="button-group">
        <button onclick="moveToPage('/')" class="btn btn-primary">Home</button>
        <button onclick="moveToPage('/login-page')" class="btn btn-primary">Login Page</button>
    </div>
</div>

<script>
    function moveToPage(page) {
        const host = 'http://' + window.location.host;
        window.location.href = host + page;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
