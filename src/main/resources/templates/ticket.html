<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예매 정보</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* 추가: 배경색 */
        }

        h1 {
            margin-bottom: 30px;
            text-align: center; /* 추가: 가운데 정렬 */
            color: #007bff; /* 추가: 텍스트 색상 */
        }

        .reservation-info-container {
            border: 2px solid #007bff; /* 수정: 테두리 색상 */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff; /* 추가: 배경색 */
        }

        .reservation-info {
            margin-bottom: 20px;
        }

        .reservation-info p {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555; /* 추가: 텍스트 색상 */
        }

        .reservation-info strong {
            width: 120px;
            display: inline-block;
            color: #007bff; /* 추가: 강조 색상 */
        }

        .btn-container {
            text-align: center;
        }

        .btn-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-container .btn-primary:hover {
            background-color: #0056b3; /* 수정: 호버 시 색상 */
            border-color: #0056b3; /* 수정: 호버 시 테두리 색상 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>예매 정보</h1>
    <div class="reservation-info-container">
        <div class="reservation-info">
            <p><strong>예매 번호:</strong> <span th:text="${responseDto.reservation.id}"></span></p>
            <p><strong>출발일:</strong> <span
                    th:text="${#temporals.format(responseDto.reservation.flight.departureTime, 'yyyy-MM-dd')}"></span>
            </p>
            <p><strong>출발지:</strong> <span th:text="${responseDto.reservation.flight.origin}"></span></p>
            <p><strong>도착지:</strong> <span th:text="${responseDto.reservation.flight.destination}"></span></p>
            <p><strong>탑승자 이름:</strong> <span th:text="${responseDto.reservation.member.name}"></span></p>
        </div>
    </div>
    <div class="btn-container">
        <a href="#" class="btn btn-primary">확인</a>
    </div>
</div>
</body>
</html>
